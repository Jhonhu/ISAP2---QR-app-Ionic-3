<ion-header>
  <ion-navbar color='navdetails'>
    <ion-title>Detalles </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="user-image-content">
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding col-6 offset-3>
        <img [src]="item.image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row no-padding class="user-image-row">

    </ion-row>
  </div>

    <ion-list >
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="item.name" [readonly]="!isEditable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Edad</ion-label>
        <ion-input type="text" [(ngModel)]="item.age" [readonly]="!isEditable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Raza</ion-label>
        <ion-input type="text" [(ngModel)]="item.race" [readonly]="!isEditable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Peso</ion-label>
        <ion-input type="text" [(ngModel)]="item.weight" [readonly]="!isEditable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Tipo</ion-label>
        <ion-input type="text" [(ngModel)]="item.type" [readonly]="!isEditable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Salud</ion-label>
        <ion-input type="text" [(ngModel)]="item.health" [readonly]="!isEditable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Vacunas</ion-label>
        <ion-input type="text" [(ngModel)]="item.vaccine" [readonly]="!isEditable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Precio</ion-label>
        <ion-input type="text" [(ngModel)]="item.price" [readonly]="!isEditable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Tama√±o</ion-label>
        <ion-input type="text" [(ngModel)]="item.size" [readonly]="!isEditable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="item.description" [readonly]="!isEditable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Corralon</ion-label>
        <ion-input type="text" [(ngModel)]="item.barnyard" [readonly]="!isEditable"></ion-input>
      </ion-item>


    </ion-list>

</ion-content>
