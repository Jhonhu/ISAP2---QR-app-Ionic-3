<ion-header>

  <ion-navbar color='navbarganado'>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Ganados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge >
    <button ion-fab mini color='gray' (click)="onNew()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-fab bottom right >
    <button ion-fab color='danger' (click)="scanCode()" ><ion-icon name="md-qr-scanner"></ion-icon></button>
  </ion-fab>

  <button ion-item *ngFor="let ganado of ganados" (click)="itemSelected(ganado)">
    <h1>{{ ganado.name }}</h1>
    <h2>Raza: {{ganado.race}}</h2>
    <p>$: {{ganado.price}}</p>
  </button>
</ion-content>
