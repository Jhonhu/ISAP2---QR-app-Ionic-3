<ion-header>

  <ion-navbar color='navbarganado'>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Ganados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge >
    <button ion-fab mini color='primary' (click)="openNewUserModal()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>

<!--  <ion-fab bottom right >
    <button ion-fab color='danger' (click)="scanCode()" ><ion-icon name="md-qr-scanner"></ion-icon></button>
  </ion-fab>-->

  <div class="list-mini">
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
      <ion-thumbnail item-start>
        <img [src]="item.payload.doc.data().image">
      </ion-thumbnail>
      <h1 color="primary">{{item.payload.doc.data().name}}</h1>
      <h2 color="secondary">{{item.payload.doc.data().race}}</h2>
      <p color="danger">$ {{item.payload.doc.data().price}}</p>
      <button ion-button clear item-end>Detalles</button>
    </ion-item>
  </ion-list>
</div>
