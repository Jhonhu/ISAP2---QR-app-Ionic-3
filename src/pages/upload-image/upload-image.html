<ion-header>

  <ion-navbar>
    <ion-title>upload-image</ion-title>
  </ion-navbar>

</ion-header>

<button></button>


<ion-content padding>
  <input
    style="display: none"
    type="file" (change)="onFileChanged($event)"
    #fileInput>
  <button type="button" (click)="fileInput.click()">Select File</button>
  <button type="button" (click)="onUpload()">Upload</button>
</ion-content>
