<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Detalles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="user-image-content">
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding col-6 offset-3>
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-60>
        <button  class="image-action-button" ion-button block small (click)="getPicture(0)">Cambiar Imagen</button>
      </ion-col>
    </ion-row>
  </div>

  <form class="new-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating color="primary">Nombre</ion-label>
      <ion-input type="text" formControlName="name" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Edad</ion-label>
      <ion-input type="text" formControlName="age" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Raza</ion-label>
      <ion-input type="text" formControlName="race" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Peso</ion-label>
      <ion-input type="text" formControlName="weight" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Tipo</ion-label>
      <ion-input type="text" formControlName="type" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Salud</ion-label>
      <ion-input type="text" formControlName="health" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Vacunas</ion-label>
      <ion-input type="text" formControlName="vaccine" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Precio</ion-label>
      <ion-input type="text" formControlName="price" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Tama√±o</ion-label>
      <ion-input type="text" formControlName="size" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Description</ion-label>
      <ion-input type="text" formControlName="description" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Corralon</ion-label>
      <ion-input type="text" formControlName="barnyard" class="form-control" required></ion-input>
    </ion-item>

    <button class="form-action-button" ion-button block type="submit" [disabled]="!validations_form.valid">Guardar</button>
  </form>

  <button class="form-action-button" ion-button block color="danger" (click)="delete()">Eliminar</button>


</ion-content>
