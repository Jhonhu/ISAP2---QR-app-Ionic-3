<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Creador de QR
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="ID de ganado" [(ngModel)]="qrData">
      {{this.item.id}}
    </ion-input>
  </ion-item>

  <ion-card>
    <div >
      <button ion-button full icon-left (click)="createCode()" color="secondary"><ion-icon name="barcode"></ion-icon>Crear Codigo</button>
    </div>
  </ion-card>


  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>ID: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

</ion-content >
